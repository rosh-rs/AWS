<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        .file-upload {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .file-upload:hover {
            background-color: #2980b9;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            display: block;
            width: 200px;
            margin: 20px auto;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .file-upload label:hover {
            background-color: #27ae60;
        }
        .file-download {
            background-color: #27ae60;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .file-download:hover {
            background-color: #219652;
        }
        .flash-message {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload and Download</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    <p>{{ messages[0] }}</p>
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <label for="file" class="file-upload">Choose File</label>
            <input type="file" id="file" name="file" multiple>
            <input type="submit" class="file-upload" value="Upload">
        </form>
        <br>
        <form action="{{ url_for('download') }}">
            <input type="submit" class="file-download" value="Download Output">
        </form>
    </div>
</body>
</html>
